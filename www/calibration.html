<!DOCTYPE html>
<!--
This is an example HTML that shows how WebGazer can be used on a website.
This file provides the additional features:
  * An integrated, intuitive and sleek action bar with an informative "help" module accessible at all times
  * Structured 9-point calibration system
  * Accuracy measure of predictions based on calibration process
  * Video feedback regarding face positioning
  * Improved eye predictions visible to the user
Instructions on use can be found in the README repository.
-->
<html>
    <head>
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>WebGazer Demo</TITLE>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link href="favicon.ico" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/55d0223fcd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="mazeGameStyle.css">
        <!-- <script src="./tensorflow.js"></script> -->
        <script src="./webgazer.js"></script>

    </head>
    <body LANG="en-US" LINK="#0000ff" DIR="LTR">
      <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>
      <script src="./js/Maze.js" defer></script>
      <script src="./js/Ball.js" defer></script>
      <script src="./js/Model.js" defer></script>
      <script src="./js/MazeMain.js" defer></script>
        <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/calibration.js"></script>
        <script src="./js/precision_calculation.js"></script>
        <script src="./js/precision_store_points.js"></script>

        <nav id="webgazerNavbar" class="navbar navbar-expand-lg navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <!-- The hamburger menu button -->
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon">Menu</span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <!-- Accuracy -->
                <li id="Accuracy"><a>Not yet Calibrated</a></li>
                <li><a onclick="Restart()" href="#">Recalibrate</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a class="helpBtn" onclick="helpModalShow()" href="#"><span class="glyphicon glyphicon-cog"></span> Help</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Calibration points -->
        <div class="calibrationDiv">
            <input type="button" class="Calibration" id="Pt1"></input>
            <input type="button" class="Calibration" id="Pt2"></input>
            <input type="button" class="Calibration" id="Pt3"></input>
            <input type="button" class="Calibration" id="Pt4"></input>
            <input type="button" class="Calibration" id="Pt5"></input>
            <input type="button" class="Calibration" id="Pt6"></input>
            <input type="button" class="Calibration" id="Pt7"></input>
            <input type="button" class="Calibration" id="Pt8"></input>
            <input type="button" class="Calibration" id="Pt9"></input>
        </div>

        <!-- Modal -->
        <div id="helpModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <img src="media/example/calibration.png" width="100%" height="100%" alt="webgazer demo instructions"></img>
              </div>
              <div class="modal-footer">
                <button id="closeBtn" type="button" class="btn btn-default" data-bs-dismiss="modal">Close & load saved model </button>
                <button type="button" id='start_calibration' class="btn btn-primary" data-bs-dismiss="modal" onclick="Restart()">Calibrate</button>
              </div>
            </div>

          </div>
        </div>
        <div id="gameArea">
          <div id="gameStats">
                  <div class="timeDiv">Timer: <span id="time">0:00</span></div><br>
                  <div class="movesDiv">Moves: <span id="moves">0</span></div>
                <div><i id="reset" class="fa-solid fa-rotate-right"></i></div>
          </div>
          <div id="canvasArea">
              <canvas id="canvas" width="700" height="700">
                      <img id="maze" src="imgs/mazes/maze8.png"></img>
              </canvas>
          </div>
        </div>
        <div id="gameOverPopUp">
          <div id="gameOverPopUpContent">
                  <div id="winLoseText">You Win!</div>
                  <div id="endStats">
                          <div class="timeDiv">Elapsed Time: <span id="endTime">0:00</span></div>
                          <div class="movesDiv">Moves: <span id="endMoves">0</span></div>
                  </div>
                  <div id="btns">
                          <button id="sameMaze">Try Again</button>
                          <a href="homePage.html"><button id="quit">Quit</button></a>
                      </div>
              </div>
        </div>
        <!-- Latest compiled JavaScript -->
        <script src="./js/resize_canvas.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
